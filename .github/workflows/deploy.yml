name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build_n_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install SSH client
      run: sudo apt-get install -y ssh-client

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
      run: |
        echo "$PRIVATE_KEY" > tasha2.pem
        chmod 600 tasha2.pem
        scp -i tasha2.pem -r . $SERVER_USER@$SERVER_IP:/home/ubuntu/git/chatapp/
        ssh -i tasha2.pem $SERVER_USER@$SERVER_IP "cd /home/ubuntu/git/chatapp && docker-compose build && docker-compose down && docker-compose up -d"
        rm -f tasha2.pem
